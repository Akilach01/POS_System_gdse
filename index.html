<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos_System_SPA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

</head>
<body>

<!--Navbar Start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SimplePos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Items">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Customers">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Reports">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Navbar End-->

<!--Home section starts-->

<form class="row g-3">
    <h4>Customer Details</h4>
    <div class="col-md-6">
        <label for="inputCusId" class="form-label">customer Id</label>
        <input type="text" class="form-control" id="inputCusId">
    </div>
    <div class="col-md-6">
        <label for="inputName" class="form-label">customer name</label>
        <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St.">
    </div>
    <div class="col-md-6">
        <label for="inputContactNo" class="form-label">contact no.</label>
        <input type="text" class="form-control" id="inputContactNo">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

<form class="row g-3">
    <h4>Order Details</h4>
    <div class="col-md-6">
        <label for="inputOId" class="form-label">Order Id</label>
        <input type="orderid" class="form-control" id="inputOId">
    </div>
    <div class="col-md-6">
        <label for="inputItemId" class="form-label">Item Id</label>
        <input type="itemid" class="form-control" id="inputItemId">
    </div>
    <div class="col-12">
        <label for="inputIName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="inputIName" placeholder="enter item name">
    </div>
    <div class="col-12">
        <label for="inputprice" class="form-label">Price</label>
        <input type="text" class="form-control" id="inputprice" placeholder="">
    </div>
    <div class="col-md-6">
        <label for="inputQty" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="inputQty">
    </div>
    <div class="col-md-2">
        <label for="inputQtyS" class="form-label">Qty in stock</label>
        <input type="text" class="form-control" id="inputQtyS">
    </div>
    <div class="col-md-2">
        <label for="inputDate" class="form-label">Date</label>
        <input type="text" class="form-control" id="inputDate">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </div>
</form>
<button id="ToCheckout" type="button" class="btn btn-primary">Go to Checkout</button>

<!--Home section ends-->

<!--ManageOrders section-->








<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
